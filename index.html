<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>

   <div>
       <form novalidate>
        <ul>
            <li>
             <label for="name">Name:</label>
             <input type="text" id="name"><br>
            </li>
            <li> 
             <label for="email">Email:</label>
             <input type="text" id="email"><br>
            </li>
             <li> 
                 <label for="pw">Password:</label>
                 <input type="text" id="pw"><br>
             </li>
 
             <li>
                 <p>Please check all the emotions that apply to you:</p>
                 <ul type="square">
                    <li>
                        <label for="angry">Angry</label>
                        <input type="checkbox" id="angry">
                    </li>
                    <li>
                     <label for="sad">Sad</label>
                     <input type="checkbox" id="sad"> 
                    </li>
                    <li>
                     <label for="happy">Happy</label>
                     <input type="checkbox" id="happy">
                    </li>
                    <li>
                     <label for="ambiv">Ambivalent</label>
                     <input type="checkbox" id="ambiv">
                    </li>  
                 </ul>
             </li>
 
             <li>
                 <p>How satisfied were you with our service?</p>
                 <ul type="square" >
                     <li>
                         <label for="very">Very satisfied</label>
                         <input type="radio"name="satisfaction" id="very">
                     </li>
                     <li>
                         <label for="satisfied">Satisfied</label>
                         <input type="radio" name="satisfaction"id="satisfied">
                     </li>
                     <li>
                         <label for="care">Didn't care</label>
                         <input type="radio" name="satisfaction" id="care">
                     </li>
                     <li>
                         <label for="dissat">Dissatisfied</label>
                         <input type="radio" name="satisfaction" id="dissat">
                     </li>
                     <li>
                         <label for="verydis">Very dissatisfied</label>
                         <input type="radio" name="satisfaction" id="verydis">
                     </li>
                 </ul>
             </li>
            <li>
                <label for="further">Further comments:</label>
                <textarea  id="further" cols="15" rows="2"></textarea>
   
            </li><br>
        <li>
            <label for="bio">Bio photo:</label>
            <input type="text" id="bio" >
            <input type="submit" value="Choose...">
        </li>
        <li>
            <label for="select">Location visited:</label>
            <input type="text" >
            <datalist id="select"></datalist>

            <option value="bb">bb</option>
            
        </li>
       <li>
        <button type="submit">Submit</button>
       </li>
        </ul>
       </form>
       
   </div>

</body>
</html>
